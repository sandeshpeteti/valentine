<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day My Love</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        padding: 15px;
    }

    .card {
        background: white;
        max-width: 380px;
        width: 100%;
        padding: 30px 25px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        animation: pop 1s ease;
    }

    @keyframes pop {
        from { transform: scale(0.4); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .photo {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #ff416c;
        margin-bottom: 15px;
    }

    h1 {
        color: #ff416c;
        font-size: 28px;
        margin-bottom: 5px;
    }

    h2 {
        font-size: 20px;
        color: #333;
    }

    p {
        font-size: 16px;
        color: #555;
        line-height: 1.5;
    }

    .heart {
        font-size: 50px;
        animation: beat 1.3s infinite;
    }

    @keyframes beat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }

    button {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        transition: 0.3s;
    }

    .play { background: #ff416c; }
    .yes { background: #28a745; }
    .no { background: #999; }

    button:hover {
        transform: scale(1.05);
    }

    .celebrate span {
        position: absolute;
        font-size: 28px;
        animation: fly 3s linear infinite;
    }

    @keyframes fly {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-800px); opacity: 0; }
    }
</style>
</head>

<body>

<audio id="music">
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <img src="her.jpg" class="photo" alt="My Love">

    <div class="heart">‚ù§Ô∏è</div>

    <h1>Happy Valentine‚Äôs Day</h1>
    <h2>My Love <span style="color:#ff416c;">Hema üíï</span></h2>

    <p>
        You are my favorite story,<br>
        and my forever chapter üíñ
    </p>

    <button class="play" onclick="toggleMusic()">‚ñ∂ Play / Pause Music</button>

    <p style="margin-top:15px;font-weight:bold;">
        Will you be mine forever? üíç
    </p>

    <button class="yes" onclick="sayYes()">YES üíñ</button>
    <button class="no" onclick="sayNo()">NO üôà</button>

    <p id="result" style="margin-top:12px;font-weight:bold;color:#ff416c;"></p>
</div>

<script>
    const music = document.getElementById("music");

    function toggleMusic() {
        music.paused ? music.play() : music.pause();
    }

    function sayYes() {
        document.getElementById("result").innerHTML =
            "Yayyy!! I love you forever üòçüíò";
        celebrate();
    }

    function sayNo() {
        document.getElementById("result").innerHTML =
            "Haha üòÖ try YES again üíï";
    }

    function celebrate() {
        for (let i = 0; i < 25; i++) {
            const heart = document.createElement("span");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.animationDuration = (2 + Math.random() * 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    }
</script>

</body>
</html>
